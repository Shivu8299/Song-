<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehsaas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <div class="album-art-container">
            <img src="" alt="Album Art" id="album-art">
        </div>
        
        <h2 class="song-title">Song Title</h2>
        
        <audio id="audio-player"></audio>

        <div class="progress-container" id="progress-container">
            <div class="frequency-wave"></div> <div class="progress-line" id="progress-line"></div>
        </div>

        <div class="controls">
            <button id="prev-btn" class="control-btn"><i class="fas fa-backward"></i></button>
            <button id="play-pause-btn" class="control-btn"><i class="fas fa-play"></i></button>
            <button id="next-btn" class="control-btn"><i class="fas fa-forward"></i></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
